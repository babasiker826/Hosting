<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editör - {{ site_name }} | FreeHost Pro</title>
    
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': {
                            '50': '#eff6ff',
                            '100': '#dbeafe',
                            '200': '#bfdbfe',
                            '300': '#93c5fd',
                            '400': '#60a5fa',
                            '500': '#3b82f6',
                            '600': '#2563eb',
                            '700': '#1d4ed8',
                            '800': '#1e40af',
                            '900': '#1e3a8a',
                            '950': '#172554',
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7 }
                        }
                    }
                }
            }
        }
    </script>
    
  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
  
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --sidebar-gradient: linear-gradient(195deg, #0f172a 0%, #1e293b 100%);
            --editor-bg: #0f172a;
            --accent: #3b82f6;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: var(--bg-gradient);
        }
        
        .sidebar-bg {
            background: var(--sidebar-gradient);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .editor-area {
            background: var(--editor-bg);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glow-effect {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
        }
        
        .file-item {
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .file-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: #3b82f6;
        }
        
        .file-item.active {
            background: rgba(59, 130, 246, 0.15);
            border-left-color: #3b82f6;
        }
        
        .code-keyword { color: #ff79c6; }
        .code-string { color: #50fa7b; }
        .code-comment { color: #6272a4; }
        .code-function { color: #8be9fd; }
        .code-tag { color: #ff79c6; }
        .code-attribute { color: #50fa7b; }
        
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: #3b82f6 transparent;
        }
        
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 20px;
        }
    </style>
    
  
    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
                window.location.reload();
            }
        });
    </script>
</head>
<body class="text-gray-100">
  
    <div class="flex flex-col h-screen overflow-hidden">
        
        <nav class="glass-card py-3 px-6 flex justify-between items-center border-b border-gray-800">
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary-500 to-primary-700 flex items-center justify-center">
                        <i class="fas fa-code text-sm"></i>
                    </div>

                        <h1 class="text-lg font-bold">FreeHost Pro</h1>
                        <p class="text-xs text-gray-400">Premium Web Editör</p>
                    </div>
                </div>
                
                <div class="hidden md:flex items-center space-x-2 ml-8 px-4 py-2 bg-gray-900 rounded-lg">
                    <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>

            <div class="flex items-center space-x-4">

                    <i class="fas fa-save"></i>
                    <span>Değişiklikleri Kaydet</span>

                <a href="https://{{ domain }}" target="_blank" class="flex items-center space-x-2 bg-gray-800 hover:bg-gray-700 px-4 py-2.5 rounded-lg transition">
                    <i class="fas fa-external-link-alt"></i>

        <div class="flex flex-1 overflow-hidden">
            
            <div class="sidebar-bg w-72 lg:w-80 flex flex-col border-r border-gray-800">
                <div class="p-6 border-b border-gray-800">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold">Dosya Yöneticisi</h2>
                        <button onclick="newFile()" class="btn-primary p-2 rounded-lg">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <div class="relative">
                        <input type="text" placeholder="Dosya ara..." 
                               class="w-full bg-gray-900 border border-gray-700 rounded-lg py-2.5 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">

                <div class="flex-1 overflow-y-auto p-4 scrollbar-thin">
                    <div id="file-list" class="space-y-1">
                        <div class="text-center py-8">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary-500 mx-auto"></div>
                            <p class="text-gray-500 text-sm mt-3">Dosyalar yükleniyor...</p>
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-t border-gray-800">
                    <div class="glass-card rounded-lg p-4">
                        <div class="flex items-center space-x-3 mb-3">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary-500 to-purple-600 flex items-center justify-center">
                                <i class="fas fa-code-branch"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium">Sürüm Kontrol</p>
                                <p class="text-xs text-gray-400">Otomatik yedekleme aktif</p>
                            </div>
                        </div>

                    </div>

            </div>

            
            <div class="flex-1 flex flex-col overflow-hidden">
                
                <div class="glass-card px-6 py-4 border-b border-gray-800 flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <select id="file-select" class="bg-gray-900 border border-gray-700 rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                                <option value="">Dosya seçin...</option>
                            </select>
                            
                            <button onclick="deleteCurrentFile()" class="p-2.5 bg-red-900/20 hover:bg-red-900/30 text-red-400 rounded-lg transition" title="Dosyayı Sil">

                            <i class="fas fa-file-code text-primary-400"></i>
                            <span id="current-file" class="text-gray-400">Dosya seçilmedi</span>

                        </div>

                        <div class="text-sm text-gray-400">

                        </div>
                        
                        <div class="flex items-center space-x-2">

    <script>
        const siteName = "{{ site_name }}";
        let currentFile = "";
        let filesData = {};

    
        async function loadFiles() {
            try {
                const res = await fetch(`/api/get-files/${siteName}`);
                const data = await res.json();
                
                const fileList = document.getElementById('file-list');
                const fileSelect = document.getElementById('file-select');
                
                fileList.innerHTML = "";
                fileSelect.innerHTML = '<option value="">Dosya seçin...</option>';
                
                if (data.files.length === 0) {
                    fileList.innerHTML = `
                        <div class="text-center py-8">
                            <div class="w-16 h-16 rounded-full bg-gray-800 flex items-center justify-center mx-auto mb-3">
                                <i class="fas fa-folder-open text-gray-600 text-xl"></i>
                            </div>
                            <p class="text-gray-500 mb-4">Henüz dosya yok</p>
                            <button onclick="newFile()" class="btn-primary px-4 py-2 rounded-lg text-sm">
                                İlk Dosyayı Oluştur
                            </button>
                        </div>`;
                    return;
                }
                
                data.files.forEach(file => {
                    filesData[file.name] = file;
                    
                    
                    const fileItem = document.createElement('div');
                    fileItem.className = "file-item p-3 rounded-lg cursor-pointer";
                    fileItem.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <i class="fas fa-file-code text-primary-400"></i>
                                <div>
                                    <div class="font-medium text-sm">${file.name}</div>
                                    <div class="text-xs text-gray-500">${formatFileSize(file.size || 0)} • ${formatDate(file.modified)}</div>
                                </div>
                            </div>
                            <button onclick="deleteFile('${file.name}', event)" class="text-gray-500 hover:text-red-400 p-1">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>`;
                    fileItem.onclick = () => loadFileContent(file.name);
                    fileList.appendChild(fileItem);
                    
                  
                    const option = document.createElement('option');
                    option.value = file.name;
                    option.textContent = file.name;
                    fileSelect.appendChild(option);
                });
                
                if (data.files.length > 0) {
                    loadFileContent(data.files[0].name);
                }
            } catch (error) {
                console.error('Dosyalar yüklenirken hata:', error);
            }
        }
        
        
        async function loadFileContent(filename) {
            currentFile = filename;
            
            
            document.querySelectorAll('.file-item').forEach(item => item.classList.remove('active'));
            document.querySelectorAll('.file-item').forEach(item => {
                if (item.textContent.includes(filename)) {
                    item.classList.add('active');
                }
            });
            
            document.getElementById('file-select').value = filename;
            document.getElementById('current-file').textContent = filename;
            
            try {
                const res = await fetch(`/api/get-file/${siteName}/${filename}`);
                const data = await res.json();
                
                if (data.content) {
                    const editor = document.getElementById('editor');
                    editor.value = data.content;
                    updateStats();
                    
                    
                    document.getElementById('file-size').textContent = formatFileSize(data.content.length);
                    document.getElementById('last-modified').textContent = 'Şimdi';
                }
            } catch (error) {
                console.error('Dosya yüklenirken hata:', error);
            }
        }
        
        
        async function saveFile() {
            if (!currentFile) {
                showNotification('Önce bir dosya seçin', 'warning');
                return;
            }
            
            const content = document.getElementById('editor').value;
            const progressBar = document.getElementById('save-progress');
            
            
            progressBar.style.width = '30%';
            
            try {
                const res = await fetch(`/api/save-file/${siteName}/${currentFile}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({content: content})
                });
                
                progressBar.style.width = '100%';
                
                const data = await res.json();
                showNotification(data.message || 'Dosya kaydedildi!', 'success');
                
            
                setTimeout(() => {
                    progressBar.style.width = '0%';
                }, 1000);
                
            } catch (error) {
                showNotification('Kaydetme hatası', 'error');
                progressBar.style.width = '0%';
            }
        }
        
        
        function newFile() {
            Swal.fire({
                title: 'Yeni Dosya Oluştur',
                html: `
                    <input type="text" id="filename" class="swal2-input" placeholder="index.html" autofocus>
                    <select id="filetype" class="swal2-input">
                        <option value="html">HTML Dosyası</option>
                        <option value="css">CSS Dosyası</option>
                        <option value="js">JavaScript Dosyası</option>
                        <option value="txt">Metin Dosyası</option>
                    </select>
                `,
                showCancelButton: true,
                confirmButtonText: 'Oluştur',
                cancelButtonText: 'İptal',
                preConfirm: () => {
                    const filename = document.getElementById('filename').value;
                    const filetype = document.getElementById('filetype').value;
                    
                    if (!filename) {
                        Swal.showValidationMessage('Dosya adı gerekli');
                        return false;
                    }
                    
                    let finalName = filename;
                    if (!filename.includes('.')) {
                        const extensions = {
                            'html': '.html',
                            'css': '.css',
                            'js': '.js',
                            'txt': '.txt'
                        };
                        finalName = filename + extensions[filetype];
                    }
                    
                    return finalName;
                }
            }).then((result) => {
                if (result.isConfirmed && result.value) {
                    currentFile = result.value;
                    document.getElementById('editor').value = getDefaultTemplate(result.value);
                    saveFile();
                    setTimeout(() => {
                        loadFiles();
                        showNotification('Dosya oluşturuldu!', 'success');
                    }, 500);
                }
            });
        }
        
        
        async function deleteCurrentFile() {
            if (!currentFile) {
                showNotification('Silinecek dosya seçin', 'warning');
                return;
            }
            
            Swal.fire({
                title: 'Emin misiniz?',
                text: `${currentFile} dosyasını silmek istiyor musunuz?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Evet, sil',
                cancelButtonText: 'İptal',
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const res = await fetch(`/api/delete-file/${siteName}/${currentFile}`, {
                            method: 'DELETE'
                        });
                        
                        const data = await res.json();
                        showNotification(data.message || 'Dosya silindi!', 'success');
                        
                      
                        setTimeout(loadFiles, 500);
                        document.getElementById('editor').value = '';
                        currentFile = '';
                    } catch (error) {
                        showNotification('Silme hatası', 'error');
                    }
                }
            });
        }
        
        
        async function deleteFile(filename, event) {
            event.stopPropagation();
            
            Swal.fire({
                title: 'Dosyayı Sil',
                text: `${filename} dosyasını silmek istiyor musunuz?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Sil',
                cancelButtonText: 'İptal',
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#6b7280',
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const res = await fetch(`/api/delete-file/${siteName}/${filename}`, {
                            method: 'DELETE'
                        });
                        
                        const data = await res.json();
                        showNotification(data.message || 'Dosya silindi!', 'success');
                        
                        
                        if (currentFile === filename) {
                            document.getElementById('editor').value = '';
                            currentFile = '';
                        }
                        
                      
                        setTimeout(loadFiles, 500);
                    } catch (error) {
                        showNotification('Silme hatası', 'error');
                    }
                }
            });
        }
        
      
        function formatCode() {
            const editor = document.getElementById('editor');
            const content = editor.value;
            
            
            if (currentFile.endsWith('.html')) {
                
                showNotification('Kod biçimlendirildi', 'info');
            } else {
                showNotification('Bu dosya türü için biçimlendirme desteklenmiyor', 'info');
            }
        }
        
      
        function updateStats() {
            const text = document.getElementById('editor').value;
            const charCount = text.length;
            const lineCount = text.split('\n').length;
            
            document.getElementById('char-count').textContent = `${charCount} karakter`;
            document.getElementById('line-count').textContent = `${lineCount} satır`;
            
          
            const kb = (charCount / 1024).toFixed(2);
            document.getElementById('file-size').textContent = `${kb} KB`;
        }
        
      
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Bilinmiyor';
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR');
        }
        
        function getDefaultTemplate(filename) {
            if (filename.endsWith('.html')) {
                return `<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Merhaba Dünya!</h1>
    <p>FreeHost ile oluşturuldu.</p>
</body>
</html>`;
            } else if (filename.endsWith('.css')) {
                return `/* ${filename} - FreeHost Styles */
body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, sans-serif;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}`;
            } else if (filename.endsWith('.js')) {
                return `// ${filename} - FreeHost JavaScript
document.addEventListener('DOMContentLoaded', function() {
    console.log('FreeHost - JavaScript dosyası yüklendi!');
    
    // Kodunuzu buraya yazın
});`;
            }
            return '';
        }
        
        function showNotification(message, type = 'info') {
            const statusEl = document.getElementById('save-status');
            statusEl.textContent = message;
            statusEl.className = 'text-xs font-medium';
            
            switch(type) {
                case 'success':
                    statusEl.classList.add('text-green-400');
                    break;
                case 'warning':
                    statusEl.classList.add('text-yellow-400');
                    break;
                case 'error':
                    statusEl.classList.add('text-red-400');
                    break;
                default:
                    statusEl.classList.add('text-blue-400');
            }
            
            setTimeout(() => {
                statusEl.textContent = '';
            }, 3000);
        }
        
        
        document.getElementById('file-select').addEventListener('change', function(e) {
            if (e.target.value) {
                loadFileContent(e.target.value);
            }
        });
        
        document.getElementById('editor').addEventListener('input', updateStats);
        
      
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveFile();
            }
        });
        
      
        window.onload = function() {
            loadFiles();
            updateStats();
            
            
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === '/') {
                    e.preventDefault();
                    showNotification('Kısayollar: Ctrl+S (Kaydet), Ctrl+/ (Yardım)', 'info');
                }
            });
        };
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
