{% extends "base.html" %}
{% block title %}Kod Editör — Nabi Hosting{% endblock %}

{% block content %}
<div class="card">
  <h2>Gelişmiş Düzenleyici</h2>
  <p>Basit editör yerine daha güçlü bir editör istersen burayı Monaco/CodeMirror ile genişletebiliriz.</p>

  <div class="row">
    <div style="flex:1;">
      <label>Site</label>
      <select id="siteSelect2">
        <option value="">-- Site seç --</option>
        {% for site in websites %}
          <option value="{{ site.id }}">{{ site.site_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div style="flex:1; text-align:right;">
      <label>&nbsp;</label>
      <button id="openEditor" class="btn">Dosyayı Aç</button>
    </div>
  </div>

  <textarea id="bigEditor" class="big-editor" placeholder="Kod buraya..."></textarea>

  <div class="editor-footer">
    <button id="saveBig" class="btn">Kaydet</button>
  </div>
</div>

{% block scripts %}
<script>
/* Basit placeholder: istersen Monaco entegrasyonu yapabiliriz */
</script>
{% endblock %}
