<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Oluştur - FreeHost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-black text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-10">
                <div class="inline-block mb-4">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                </div>
                <h1 class="text-3xl font-bold mb-2">Site Oluştur</h1>
                <p class="text-gray-500">Yeni siteni oluştur</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mb-6">
                {% for category, message in messages %}
                <div class="p-3 rounded border {% if category == 'success' %}border-green-800 bg-green-900/20{% else %}border-red-800 bg-red-900/20{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="/create-site" class="space-y-6">
                <div>
                    <label class="block text-sm text-gray-500 mb-2">Site Adı</label>
                    <input type="text" name="site_name" required 
                           class="w-full bg-gray-900 border border-gray-800 rounded p-3 focus:outline-none focus:border-green-500"
                           placeholder="benimsitem">
                </div>
                
                <div>
                    <label class="block text-sm text-gray-500 mb-2">Domain Uzantısı</label>
                    <select name="tld" class="w-full bg-gray-900 border border-gray-800 rounded p-3 focus:outline-none focus:border-green-500">
                        <option value=".com">.com</option>
                        <option value=".net">.net</option>
                        <option value=".org">.org</option>
                        <option value=".xyz">.xyz</option>
                    </select>
                </div>
                
                <div class="bg-gray-900 p-4 rounded border border-gray-800">
                    <p class="text-sm text-gray-400 mb-2">Site URL'si:</p>
                    <p class="font-mono text-green-400">{{ base_domain }}/<span id="preview-url">siteadi.com</span></p>
                </div>

                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 p-3 rounded font-bold">
                        Site Oluştur
                    </button>
                    <a href="/dashboard" class="flex-1 border border-gray-800 hover:bg-gray-900 p-3 rounded text-center">
                        İptal
                    </a>
                </div>
            </form>

            <div class="mt-8 text-center">
                <a href="/dashboard" class="inline-block text-gray-600 hover:text-white">
                    ← Kontrol Paneline Dön
                </a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('[name="site_name"]').addEventListener('input', function(e) {
            const siteName = e.target.value.toLowerCase().replace(/[^a-z0-9\-_]/g, '');
            const tld = document.querySelector('[name="tld"]').value;
            document.getElementById('preview-url').textContent = siteName + tld;
        });
        
        document.querySelector('[name="tld"]').addEventListener('change', function(e) {
            const siteName = document.querySelector('[name="site_name"]').value.toLowerCase().replace(/[^a-z0-9\-_]/g, '');
            document.getElementById('preview-url').textContent = siteName + e.target.value;
        });
    </script>
</body>
</html>
