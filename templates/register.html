<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt - FreeHost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
    document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || 
           (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
           (e.ctrlKey && e.key === 'U')) {
            e.preventDefault();
            window.location.reload();
        }
    });
    </script>
</head>
<body class="bg-black text-white font-mono">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-10">
                <div class="inline-block mb-4">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                </div>
                <h1 class="text-3xl font-bold mb-2">Hesap Oluştur</h1>
                <p class="text-gray-500">30 saniyede hazır</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mb-6">
                {% for category, message in messages %}
                <div class="p-3 rounded border {% if category == 'success' %}border-green-800 bg-green-900/20{% else %}border-red-800 bg-red-900/20{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="/register" class="space-y-6">
                <div>
                    <label class="block text-sm text-gray-500 mb-2">Kullanıcı Adı</label>
                    <input type="text" name="username" required class="w-full bg-gray-900 border border-gray-800 rounded p-3 focus:outline-none focus:border-green-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-2">Şifre</label>
                    <input type="password" name="password" required class="w-full bg-gray-900 border border-gray-800 rounded p-3 focus:outline-none focus:border-green-500">
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-2">E-posta (opsiyonel)</label>
                    <input type="email" name="email" class="w-full bg-gray-900 border border-gray-800 rounded p-3 focus:outline-none focus:border-green-500">
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-bold">
                    Hesabı Oluştur
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-600">Zaten hesabın var? <a href="/login" class="text-green-500 hover:underline">Giriş yap</a></p>
                <a href="/" class="inline-block mt-4 text-gray-600 hover:text-white">
                    ← Ana sayfa
                </a>
            </div>
        </div>
    </div>
</body>
</html>
